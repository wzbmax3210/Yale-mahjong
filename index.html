<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yale Mahjong</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/yale.css">
</head>
<body>
<div id="app">
  <div class="yale-rank">
    <div class="yale-header">
      <div class="fav">Yale</div>
      <div class="content">Rank</div>
    </div>
    <div class="yale-content">
      <div v-for="(rankPoint, rankName) in rankData" :key="`${rankPoint}_${rankName}`" class="rank-wrapper">
        <span class="rank-name">{{rankNameMap[rankName]}}</span>
        <span class="rank-point">{{rankPoint}}</span>
        <span class="rank-title">{{title(rankPoint)}}</span>
      </div>
    </div>
  </div>
</div>
</body>
<script src="js/vue.js"></script>
<script type="module">
console.log(1)
import rankData from "./data/rank.js"
console.log(rankData)
let app = new Vue({
  el: '#app',
  data: {
    rankNameMap: {
      'xiaoga': '小嘎',
      'zhangzong': '张总',
      'chenmao': '陈毛',
      'zhongzong': '钟总',
      'wudong': '吴董',
      'xiaohei': '小黑',
      'luobo': '毒博',
      'laizong': '赖总',
      'max': '直播'
    },
    rankData: rankData
  },
  methods: {
    title(rankPoint) {
      switch (true) {
        case rankPoint >= 0 && rankPoint < 100:
          return '凡人';
        case rankPoint >= 100 && rankPoint < 300:
          return '筑根';
        case rankPoint >= 300 && rankPoint < 600:
          return '心转手上层';
        case rankPoint >= 600 && rankPoint < 1000:
          return '上层';
        case rankPoint >= 1000:
          return '鬼神';
      }
    }
  }
})
</script>
</html>
